<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes 1.0</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="content-wrapper">
        <section>
            <div class="grafico-container">
                <svg id="grafico-d3"></svg>
            </div>
            
            <div id="card" class="card">
                <div class="corner top left"></div>
                <div class="corner top right"></div>
                <div class="corner bottom left"></div>
                <div class="corner bottom right"></div>

                <div id="info-container" class="filter-controls">
                    <h2>BlackVis</h2>
                    <!-- <input type="text" class="nomes">
                        <button class="open-filter-btn">Filtros</button> -->
                        
                    <h3>Filtros:</h3>
                    <div class="slider-label">
                        Por Ano de Nascimento:
                        <span id="value-min"></span>
                        <svg id="dual-slider"></svg>
                        <span id="value-max"></span>
                    </div>
                    <div id="category-filter-group">
                        <label for="category-select">√Årea do Design:</label>
                        <select id="category-select" onchange="applyCategoryFilter(this.value)">
                        </select>
                    </div>
                    <div id="designer-search-container">
                        <label for="designer-search-input">Por nome:</label>
                        <input type="text" id="designer-search-input" placeholder="Digite o nome..." />
                    </div>
                </div>

                <!-- <button class="test-color-btn" onclick="cycleTestColorsSimple()">
                    Teste de cor
                </button> -->

                <hr class="card-divider">
                <h2 id="perfil-nome">Selecione um Designer</h2>
                <p> 
                    <span id="card-info">Nenhuma</span>
                </p>
                <p id="perfil-descricao"></p>
                <a id="btn-link-externo" class="btn"></a>
                <!-- <button id="fechar-perfil">
                    <span class="left"></span>
                    <span class="right"></span>
                    Fechar Perfil
                </button> -->
            </div>
        </section>
    </div>



    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/preprocess.js"></script>
    <script src="js/interactions.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/loader.js"></script>

</body>
</html>
